<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Y√∂netimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-6">üì¶ Stok Y√∂netimi</h1>

    <a href="index.html" class="text-blue-600 hover:underline mb-6 inline-block">
        ‚Üê Ana Sayfaya D√∂n
    </a>

    <!-- √úr√ºn Ekle -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">√úr√ºn Ekle</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input id="name" type="text" placeholder="√úr√ºn adƒ±"
                   class="border rounded px-3 py-2">

            <input id="qty" type="number" placeholder="Adet"
                   class="border rounded px-3 py-2">

            <input id="price" type="number" placeholder="Fiyat"
                   class="border rounded px-3 py-2">

            <button onclick="addProduct()"
                    class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">
                Ekle
            </button>
        </div>
    </div>

    <!-- √úr√ºn Listesi -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">√úr√ºnler</h2>

        <table class="w-full border">
            <thead class="bg-gray-100">
            <tr>
                <th class="border px-3 py-2">√úr√ºn</th>
                <th class="border px-3 py-2">Adet</th>
                <th class="border px-3 py-2">Fiyat</th>
                <th class="border px-3 py-2">Sil</th>
            </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

</div>

<script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function save() {
        localStorage.setItem("products", JSON.stringify(products));
    }

    function render() {
        const list = document.getElementById("productList");
        list.innerHTML = "";

        products.forEach((p, i) => {
            list.innerHTML += `
                <tr>
                    <td class="border px-3 py-2">${p.name}</td>
                    <td class="border px-3 py-2">${p.qty}</td>
                    <td class="border px-3 py-2">${p.price} ‚Ç∫</td>
                    <td class="border px-3 py-2 text-center">
                        <button onclick="removeProduct(${i})"
                                class="text-red-600 hover:underline">
                            Sil
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function addProduct() {
        const name = document.getElementById("name").value;
        const qty = document.getElementById("qty").value;
        const price = document.getElementById("price").value;

        if (!name || !qty || !price) {
            alert("T√ºm alanlarƒ± doldur");
            return;
        }

        products.push({ name, qty, price });
        save();
        render();

        document.getElementById("name").value = "";
        document.getElementById("qty").value = "";
        document.getElementById("price").value = "";
    }

    function removeProduct(index) {
        products.splice(index, 1);
        save();
        render();
    }

    render();
</script>

</body>
</html>
