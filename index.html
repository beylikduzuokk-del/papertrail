<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTrail - Kırtasiye Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-gray-50">

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Stok Yönetimi Kartı -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center mb-4">
                    <i data-feather="box" class="text-blue-500 mr-3"></i>
                    <h2 class="text-xl font-semibold">Stok Yönetimi</h2>
                </div>
                <p class="text-gray-600 mb-4">
                    Ürün stoklarınızı görüntüleyin ve yönetin
                </p>
                <a href="stock.html"
                   class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    Stokları Görüntüle
                    <i data-feather="arrow-right" class="ml-2"></i>
                </a>
            </div>

            <!-- Hızlı Satış Kartı (GEÇİCİ KAPALI) -->
            <div class="bg-white rounded-lg shadow-md p-6 opacity-50">
                <div class="flex items-center mb-4">
                    <i data-feather="shopping-cart" class="text-green-500 mr-3"></i>
                    <h2 class="text-xl font-semibold">Hızlı Satış</h2>
                </div>
                <p class="text-gray-600 mb-4">
                    (Yakında aktif olacak)
                </p>
                <button disabled
                        class="inline-flex items-center px-4 py-2 bg-gray-400 text-white rounded-md cursor-not-allowed">
                    Satış Yap
                </button>
            </div>

        </div>
    </main>

    <script>
        feather.replace();
    </script>

</body>
</html>
